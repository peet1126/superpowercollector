{% extends 'base.html' %}
{% block content %}

<h1>Super Suit Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ suit.name }}</span>
        <p>Color: {{ suit.color }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'suits_update' suit.id %}">Edit</a>
        <a href="{% url 'suits_delete' suit.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
